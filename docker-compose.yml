services:
  api:
    container_name: reg_helper_api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT
      - NODE_ENV
      - ACCESS_SECRET
      - ACCESS_EXPIRES_IN
      - DATABASE_URL
    ports:
      - '${PORT}:${PORT}'
    networks:
      - api_network
    restart: always
    entrypoint: ['sh', '-c', 'npx prisma migrate deploy && npx prisma db push']

networks:
  api_network:
    driver: bridge
